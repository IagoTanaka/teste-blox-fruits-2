<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guerreiro Medieval</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="player">
            <div class="player-head"></div>
            <div class="player-body"></div>
            <div class="player-arm left-arm"></div>
            <div class="player-arm right-arm"></div>
            <div class="player-leg left-leg"></div>
            <div class="player-leg right-leg"></div>
        </div>
        <div class="sword">
            <div class="sword-blade"></div>
            <div class="sword-handle"></div>
            <div class="sword-guard"></div>
            <div class="sword-pommel"></div>
        </div>
        <div class="stats">
            <div class="level">Nível: 1</div>
            <div class="kills">Inimigos: 0</div>
            <div class="health">Vida: ❤❤❤❤❤</div>
        </div>
    </div>
    <div class="controls">
        <p>Use WASD para mover, clique para atacar</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
